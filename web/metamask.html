<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MetaMask SDK Demo</title>
    <script src="https://c0f4f41c-2f55-4863-921b-sdk-docs.github.io/cdn/metamask-sdk.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&family=Roboto+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary-color: #FF7A00;
        --secondary-color: #1098FC;
        --background-color: #0F1126;
        --card-bg: rgba(30, 34, 61, 0.7);
        --text-color: #E5E7EB;
        --border-color: rgba(255, 122, 0, 0.3);
        --success-color: #00FFA3;
        --warning-color: #FFB800;
        --error-color: #FF5252;
      }

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Roboto Mono', monospace;
      }

      body {
        background-color: var(--background-color);
        color: var(--text-color);
        min-height: 100vh;
        background-image: 
          radial-gradient(circle at 20% 35%, rgba(16, 152, 252, 0.15) 0%, transparent 50%),
          radial-gradient(circle at 75% 44%, rgba(255, 122, 0, 0.1) 0%, transparent 50%);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(to right, rgba(30, 34, 61, 0.3) 1px, transparent 1px),
          linear-gradient(to bottom, rgba(30, 34, 61, 0.3) 1px, transparent 1px);
        background-size: 30px 30px;
        z-index: -1;
      }

      #app {
        max-width: 800px;
        margin: 0 auto;
        padding: 40px 20px;
      }

      h1, h2, h3 {
        font-family: 'Orbitron', sans-serif;
        letter-spacing: 1px;
        margin-bottom: 24px;
      }

      h1 {
        font-size: 2.5rem;
        color: var(--primary-color);
        text-shadow: 0 0 15px rgba(255, 122, 0, 0.4);
        text-align: center;
        position: relative;
        padding-bottom: 15px;
      }

      h1::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 3px;
        background: linear-gradient(90deg, transparent, var(--primary-color), transparent);
      }

      h2 {
        font-size: 1.5rem;
        color: var(--secondary-color);
        margin-top: 30px;
        border-left: 3px solid var(--secondary-color);
        padding-left: 10px;
      }

      .card {
        background: var(--card-bg);
        border-radius: 8px;
        padding: 24px;
        margin: 24px 0;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        backdrop-filter: blur(5px);
        border: 1px solid var(--border-color);
        position: relative;
        overflow: hidden;
      }

      .card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        z-index: -1;
      }

      button {
        background: linear-gradient(45deg, var(--primary-color), #FFA149);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        font-family: 'Orbitron', sans-serif;
        font-weight: 500;
        font-size: 1rem;
        cursor: pointer;
        margin: 16px 0;
        transition: all 0.3s ease;
        box-shadow: 0 4px 20px rgba(255, 122, 0, 0.3);
        position: relative;
        overflow: hidden;
        letter-spacing: 1px;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(255, 122, 0, 0.4);
      }

      button:active {
        transform: translateY(0);
        box-shadow: 0 4px 8px rgba(255, 122, 0, 0.4);
      }

      button::after {
        content: '';
        position: absolute;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background: linear-gradient(to right, transparent, rgba(255, 255, 255, 0.3), transparent);
        transform: rotate(30deg);
        animation: shimmer 5s infinite;
      }

      @keyframes shimmer {
        0% {
          transform: translateX(-100%) rotate(30deg);
        }
        100% {
          transform: translateX(100%) rotate(30deg);
        }
      }

      #disconnectButton {
        background: linear-gradient(45deg, #727272, #969696);
        box-shadow: 0 4px 20px rgba(150, 150, 150, 0.3);
      }

      #disconnectButton:hover {
        box-shadow: 0 8px 25px rgba(150, 150, 150, 0.4);
      }

      .info-box {
        padding: 16px;
        background: rgba(16, 152, 252, 0.05);
        border-left: 3px solid var(--secondary-color);
        border-radius: 4px;
        margin: 16px 0;
        font-size: 0.9rem;
      }

      .status {
        display: flex;
        align-items: center;
        margin: 8px 0;
      }

      .status-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 10px;
      }

      .status-connected .status-dot {
        background-color: var(--success-color);
        box-shadow: 0 0 10px var(--success-color);
        animation: pulse 2s infinite;
      }

      .status-disconnected .status-dot {
        background-color: var(--error-color);
        box-shadow: 0 0 10px var(--error-color);
      }

      @keyframes pulse {
        0% {
          box-shadow: 0 0 0 0 rgba(0, 255, 163, 0.7);
        }
        70% {
          box-shadow: 0 0 0 6px rgba(0, 255, 163, 0);
        }
        100% {
          box-shadow: 0 0 0 0 rgba(0, 255, 163, 0);
        }
      }

      .account-info, .balance-info {
        font-family: 'Roboto Mono', monospace;
        word-break: break-all;
        padding: 12px;
        background: rgba(255, 255, 255, 0.05);
        border-radius: 4px;
        margin: 10px 0;
      }

      .balance-info {
        font-size: 1.2rem;
        font-weight: 500;
        color: var(--success-color);
        text-shadow: 0 0 8px rgba(0, 255, 163, 0.4);
      }

      .section {
        margin: 40px 0;
      }

      .hidden {
        display: none;
      }

      .button-container {
        display: flex;
        gap: 15px;
        justify-content: center;
        flex-wrap: wrap;
      }

      .chain-info {
        display: flex;
        align-items: center;
        justify-content: space-between;
        background: rgba(255, 255, 255, 0.05);
        padding: 12px 16px;
        border-radius: 4px;
        margin: 16px 0;
      }

      .chain-label {
        font-size: 0.9rem;
        color: var(--secondary-color);
      }

      .chain-id {
        font-size: 0.9rem;
        font-weight: 500;
        color: var(--warning-color);
      }

      footer {
        text-align: center;
        margin-top: 60px;
        padding: 20px 0;
        font-size: 0.8rem;
        color: rgba(229, 231, 235, 0.6);
        border-top: 1px solid rgba(255, 255, 255, 0.05);
      }

      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        margin-right: 10px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: var(--primary-color);
        animation: spin 1s ease-in-out infinite;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      .loader-text {
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 10px 0;
      }

      /* Responsive Styles */
      @media (max-width: 600px) {
        #app {
          padding: 20px 15px;
        }
        
        h1 {
          font-size: 2rem;
        }
        
        h2 {
          font-size: 1.3rem;
        }
        
        button {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>MetaMask SDK Demo</h1>

      <div class="card">
        <h2>Wallet Connection</h2>
        <div id="connectionStatus" class="status status-disconnected">
          <div class="status-dot"></div>
          <span>Disconnected</span>
        </div>
        
        <div class="info-box">
          Connect your MetaMask wallet to interact with the blockchain.
        </div>
        
        <div class="button-container">
          <button id="connectButton">Connect Wallet</button>
          <button id="disconnectButton" class="hidden">Disconnect</button>
        </div>
      </div>
      
      <div id="walletInfo" class="card hidden">
        <h2>Account Information</h2>
        
        <div class="section">
          <h3>Connected Account</h3>
          <div id="account" class="account-info">No account connected</div>
        </div>
        
        <div class="section">
          <h3>Balance</h3>
          <div id="balanceContainer">
            <div id="balanceLoading" class="loader-text hidden">
              <div class="loading"></div>
              <span>Loading balance...</span>
            </div>
            <div id="balance" class="balance-info">-</div>
          </div>
        </div>
        
        <div class="section">
          <h3>Network</h3>
          <div class="chain-info">
            <span class="chain-label">Chain ID:</span>
            <span id="chainId" class="chain-id">-</span>
          </div>
        </div>
        
        <div class="section">
          <h3>Actions</h3>
          <div class="button-container">
            <button id="refreshBalanceButton">Refresh Balance</button>
            <button id="sendTestTxButton">Send Test Transaction</button>
          </div>
        </div>
      </div>
      
      <footer>
        <p>Powered by MetaMask SDK | Created with ❤️ by Chalee</p>
      </footer>
    </div>
    
    <script>
      const options = {
        injectProvider: false,
        dappMetadata: {
          name: "Chalee MetaMask Demo",
          url: window.location.host,
        },
        logging: {
          sdk: false,
        },
      };
      
      // Initialize the SDK
      const MMSDK = new MetaMaskSDK.MetaMaskSDK(options);
      const ethereum = MMSDK.getProvider();
      
      console.log("MetaMask SDK initialized:", MMSDK);
      console.log("Ethereum provider:", ethereum);

      // DOM Elements
      const connectButton = document.getElementById("connectButton");
      const disconnectButton = document.getElementById("disconnectButton");
      const refreshBalanceButton = document.getElementById("refreshBalanceButton");
      const sendTestTxButton = document.getElementById("sendTestTxButton");
      const connectionStatus = document.getElementById("connectionStatus");
      const accountElement = document.getElementById("account");
      const balanceElement = document.getElementById("balance");
      const balanceLoading = document.getElementById("balanceLoading");
      const chainIdElement = document.getElementById("chainId");
      const walletInfoCard = document.getElementById("walletInfo");

      // Current account
      let currentAccount = null;
      
      // Connect to MetaMask
      async function connectMetaMask() {
        if (!ethereum) {
          alert("MetaMask is not installed or not available!");
          return;
        }
        
        try {
          const accounts = await ethereum.request({
            method: "eth_requestAccounts",
          });
          
          handleAccountsChanged(accounts);
        } catch (error) {
          console.error("Error connecting to MetaMask:", error);
          alert(`Connection failed: ${error.message}`);
        }
      }
      
      // Handle accounts changed
      function handleAccountsChanged(accounts) {
        if (accounts.length === 0) {
          // No accounts found or user disconnected
          disconnectWallet();
          return;
        }
        
        currentAccount = accounts[0];
        accountElement.innerText = `${currentAccount}`;
        
        // Update UI
        connectionStatus.className = "status status-connected";
        connectionStatus.innerHTML = '<div class="status-dot"></div><span>Connected</span>';
        connectButton.classList.add("hidden");
        disconnectButton.classList.remove("hidden");
        walletInfoCard.classList.remove("hidden");
        
        // Get balance and chain ID
        getBalance(currentAccount);
        getChainId();
      }
      
      // Get account balance
      async function getBalance(account) {
        try {
          balanceLoading.classList.remove("hidden");
          balanceElement.classList.add("hidden");
          
          const balance = await ethereum.request({
            method: "eth_getBalance",
            params: [account, "latest"],
          });
          
          const ethBalance = parseInt(balance, 16) / 1e18;
          balanceElement.innerText = `${ethBalance.toFixed(4)} ETH`;
          
          balanceLoading.classList.add("hidden");
          balanceElement.classList.remove("hidden");
        } catch (error) {
          console.error("Error getting balance:", error);
          balanceElement.innerText = "Error loading balance";
          balanceLoading.classList.add("hidden");
          balanceElement.classList.remove("hidden");
        }
      }
      
      // Get current chain ID
      async function getChainId() {
        try {
          const chainId = await ethereum.request({ method: "eth_chainId" });
          chainIdElement.innerText = parseInt(chainId, 16).toString();
        } catch (error) {
          console.error("Error getting chain ID:", error);
          chainIdElement.innerText = "Error";
        }
      }
      
      // Disconnect wallet (UI only, MetaMask doesn't have a true disconnect method)
      function disconnectWallet() {
        currentAccount = null;
        accountElement.innerText = "No account connected";
        balanceElement.innerText = "-";
        chainIdElement.innerText = "-";
        
        // Update UI
        connectionStatus.className = "status status-disconnected";
        connectionStatus.innerHTML = '<div class="status-dot"></div><span>Disconnected</span>';
        connectButton.classList.remove("hidden");
        disconnectButton.classList.add("hidden");
        walletInfoCard.classList.add("hidden");
      }
      
      // Send a test transaction (0 ETH to self)
      async function sendTestTransaction() {
        if (!currentAccount) {
          alert("Please connect your wallet first!");
          return;
        }
        
        try {
          const params = {
            from: currentAccount,
            to: currentAccount,
            value: "0x0", // 0 ETH
            gas: "0x5208", // 21000 gas
          };
          
          const txHash = await ethereum.request({
            method: "eth_sendTransaction",
            params: [params],
          });
          
          alert(`Transaction sent successfully!\nTransaction Hash: ${txHash}`);
        } catch (error) {
          console.error("Error sending transaction:", error);
          alert(`Transaction failed: ${error.message}`);
        }
      }

      // Event Listeners
      connectButton.addEventListener("click", connectMetaMask);
      disconnectButton.addEventListener("click", disconnectWallet);
      refreshBalanceButton.addEventListener("click", () => getBalance(currentAccount));
      sendTestTxButton.addEventListener("click", sendTestTransaction);
      
      // MetaMask Events
      if (ethereum) {
        ethereum.on("accountsChanged", handleAccountsChanged);
        
        ethereum.on("chainChanged", (chainId) => {
          chainIdElement.innerText = parseInt(chainId, 16).toString();
          // Refresh balance when chain changes
          if (currentAccount) {
            getBalance(currentAccount);
          }
        });
        
        ethereum.on("disconnect", (error) => {
          console.log("MetaMask disconnected", error);
          disconnectWallet();
        });
        
        // Check if already connected
        ethereum.request({ method: "eth_accounts" })
          .then(accounts => {
            if (accounts.length > 0) {
              handleAccountsChanged(accounts);
            }
          })
          .catch(err => console.error("Error checking accounts:", err));
      }
    </script>
  </body>
</html>
