<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>InfoContract DApp</title>
    <script src="./node_modules/ethers/dist/ethers.umd.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #0c0c0c 0%, #1a1a2e 50%, #16213e 100%);
        min-height: 100vh;
        color: #ffffff;
        overflow-x: hidden;
        position: relative;
      }

      /* åŠ¨æ€èƒŒæ™¯ */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
        z-index: -1;
        animation: backgroundPulse 8s ease-in-out infinite alternate;
      }

      @keyframes backgroundPulse {
        0% { opacity: 0.3; }
        100% { opacity: 0.7; }
      }

      /* æµ®åŠ¨ç²’å­èƒŒæ™¯æ•ˆæœ */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
      }

      .particle {
        position: absolute;
        background: linear-gradient(45deg, #00f5ff, #ff00ff);
        border-radius: 50%;
        animation: float 6s ease-in-out infinite;
        opacity: 0.1;
      }

      .particle:nth-child(odd) {
        animation-direction: reverse;
      }

      @keyframes float {
        0%, 100% {
          transform: translateY(0px) rotate(0deg);
        }
        50% {
          transform: translateY(-20px) rotate(180deg);
        }
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        backdrop-filter: blur(10px);
        position: relative;
      }

      h1 {
        text-align: center;
        font-size: 3rem;
        font-weight: 700;
        margin-bottom: 40px;
        background: linear-gradient(45deg, #00f5ff, #ff00ff, #00ff00);
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease-in-out infinite;
        text-shadow: 0 0 30px rgba(0, 245, 255, 0.5);
      }

      @keyframes gradientShift {
        0%, 100% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
      }

      .section {
        margin-bottom: 30px;
        padding: 25px;
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        backdrop-filter: blur(20px);
        box-shadow: 
          0 8px 32px rgba(0, 0, 0, 0.3),
          inset 0 1px 0 rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease;
        position: relative;
        overflow: hidden;
      }

      .section::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.05), transparent);
        transition: left 0.5s;
      }

      .section:hover::before {
        left: 100%;
      }

      .section:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 20px 40px rgba(0, 0, 0, 0.4),
          0 0 20px rgba(0, 245, 255, 0.2);
        border-color: rgba(0, 245, 255, 0.3);
      }

      .section h3 {
        margin-bottom: 20px;
        font-size: 1.4rem;
        color: #00f5ff;
        text-shadow: 0 0 10px rgba(0, 245, 255, 0.5);
        display: flex;
        align-items: center;
        gap: 10px;
      }

      /* æŒ‰é’®æ ·å¼ */
      button {
        background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        padding: 12px 24px;
        border-radius: 50px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 600;
        margin: 8px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: left 0.5s;
      }

      button:hover::before {
        left: 100%;
      }

      button:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        background: linear-gradient(45deg, #764ba2 0%, #667eea 100%);
      }

      button:active {
        transform: translateY(0);
      }

      button:disabled {
        background: linear-gradient(45deg, #555, #777);
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      /* ç‰¹æ®ŠæŒ‰é’®æ ·å¼ */
      #connectWallet {
        background: linear-gradient(45deg, #00f5ff, #0080ff);
        box-shadow: 0 4px 15px rgba(0, 245, 255, 0.4);
        animation: pulse 2s infinite;
      }

      @keyframes pulse {
        0% { box-shadow: 0 4px 15px rgba(0, 245, 255, 0.4); }
        50% { box-shadow: 0 4px 25px rgba(0, 245, 255, 0.8); }
        100% { box-shadow: 0 4px 15px rgba(0, 245, 255, 0.4); }
      }

      #disconnectWallet {
        background: linear-gradient(45deg, #ff4757, #ff3838);
        box-shadow: 0 4px 15px rgba(255, 71, 87, 0.4);
      }

      /* è¾“å…¥æ¡†æ ·å¼ */
      input[type='text'],
      input[type='number'] {
        background: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.2);
        border-radius: 15px;
        padding: 12px 20px;
        color: #ffffff;
        font-size: 14px;
        margin: 8px;
        width: 220px;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      input[type='text']:focus,
      input[type='number']:focus {
        outline: none;
        border-color: #00f5ff;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.3);
        background: rgba(255, 255, 255, 0.15);
      }

      input::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }

      /* çŠ¶æ€æ¶ˆæ¯æ ·å¼ */
      .status {
        padding: 15px 20px;
        margin: 15px 0;
        border-radius: 15px;
        backdrop-filter: blur(10px);
        animation: slideIn 0.3s ease-out;
        position: relative;
        overflow: hidden;
      }

      @keyframes slideIn {
        from {
          opacity: 0;
          transform: translateX(-20px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .success {
        background: linear-gradient(45deg, rgba(0, 255, 0, 0.2), rgba(0, 200, 0, 0.2));
        border: 1px solid rgba(0, 255, 0, 0.3);
        color: #00ff88;
        box-shadow: 0 0 20px rgba(0, 255, 0, 0.2);
      }

      .error {
        background: linear-gradient(45deg, rgba(255, 0, 0, 0.2), rgba(200, 0, 0, 0.2));
        border: 1px solid rgba(255, 0, 0, 0.3);
        color: #ff6b6b;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.2);
      }

      .info {
        background: linear-gradient(45deg, rgba(0, 245, 255, 0.2), rgba(0, 150, 255, 0.2));
        border: 1px solid rgba(0, 245, 255, 0.3);
        color: #00f5ff;
        box-shadow: 0 0 20px rgba(0, 245, 255, 0.2);
      }

      .hidden {
        display: none;
      }

      #accountInfo {
        font-weight: bold;
        color: #00ff88;
        text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        font-size: 1.1rem;
        animation: glow 2s ease-in-out infinite alternate;
      }

      @keyframes glow {
        from { text-shadow: 0 0 10px rgba(0, 255, 136, 0.5); }
        to { text-shadow: 0 0 20px rgba(0, 255, 136, 0.8), 0 0 30px rgba(0, 255, 136, 0.4); }
      }

      /* åŠ è½½åŠ¨ç”» */
      .loading {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: #00f5ff;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* å“åº”å¼è®¾è®¡ */
      @media (max-width: 768px) {
        .container {
          padding: 15px;
        }

        h1 {
          font-size: 2rem;
        }

        .section {
          padding: 20px;
        }

        input[type='text'],
        input[type='number'] {
          width: 100%;
          margin: 5px 0;
        }

        button {
          width: 100%;
          margin: 5px 0;
        }
      }

      /* ç½‘æ ¼èƒŒæ™¯æ•ˆæœ */
      .grid-background {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: 
          linear-gradient(rgba(0, 245, 255, 0.1) 1px, transparent 1px),
          linear-gradient(90deg, rgba(0, 245, 255, 0.1) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -2;
        animation: gridMove 20s linear infinite;
      }

      @keyframes gridMove {
        0% { transform: translate(0, 0); }
        100% { transform: translate(50px, 50px); }
      }

      /* ç‰¹æ®Šæ•ˆæœï¼šæ•°æ®æµåŠ¨ç”» */
      .data-stream {
        position: absolute;
        right: 10px;
        top: 10px;
        width: 3px;
        height: 30px;
        background: linear-gradient(to bottom, transparent, #00f5ff, transparent);
        animation: dataStream 2s linear infinite;
        opacity: 0.6;
      }

      @keyframes dataStream {
        0% { transform: translateY(-100px); opacity: 0; }
        50% { opacity: 1; }
        100% { transform: translateY(200px); opacity: 0; }
      }

      /* è¿æ¥çŠ¶æ€æŒ‡ç¤ºå™¨ */
      .connection-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        width: 12px;
        height: 12px;
        border-radius: 50%;
        background: #ff4757;
        box-shadow: 0 0 10px rgba(255, 71, 87, 0.5);
        z-index: 1000;
        transition: all 0.3s ease;
      }

      .connection-indicator.connected {
        background: #00ff88;
        box-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        animation: connectionPulse 2s infinite;
      }

      @keyframes connectionPulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.2); }
      }
    </style>
  </head>
  <body>
    <!-- èƒŒæ™¯æ•ˆæœ -->
    <div class="grid-background"></div>
    <div class="particles" id="particles"></div>
    <div class="connection-indicator" id="connectionIndicator"></div>

    <div class="container">
      <h1>Chalee DApp</h1>

      <!-- é’±åŒ…è¿æ¥éƒ¨åˆ† -->
      <div class="section">
        <div class="data-stream"></div>
        <h3>ğŸ”— é’±åŒ…è¿æ¥</h3>
        <button id="connectWallet">è¿æ¥ MetaMask</button>
        <button id="disconnectWallet" class="hidden">æ–­å¼€è¿æ¥</button>
        <div id="accountInfo" class="hidden"></div>
        <div id="connectionStatus"></div>
      </div>

      <!-- åˆçº¦äº¤äº’éƒ¨åˆ† -->
      <div id="contractSection" class="hidden">
        <!-- sayHi æµ‹è¯• -->
        <div class="section">
          <div class="data-stream" style="animation-delay: 0.5s;"></div>
          <h3>ğŸ‘‹ Say Hi æµ‹è¯•</h3>
          <button id="sayHiBtn">è°ƒç”¨ sayHi()</button>
          <div id="sayHiResult"></div>
        </div>

        <!-- è®¾ç½®ä¿¡æ¯ -->
        <div class="section">
          <div class="data-stream" style="animation-delay: 1s;"></div>
          <h3>ğŸ“ è®¾ç½®ä¿¡æ¯</h3>
          <div>
            <input type="text" id="nameInput" placeholder="è¾“å…¥å§“å" />
            <input type="number" id="ageInput" placeholder="è¾“å…¥å¹´é¾„" />
            <button id="setInfoBtn">è®¾ç½®ä¿¡æ¯</button>
          </div>
          <div id="setInfoStatus"></div>
        </div>

        <!-- è·å–ä¿¡æ¯ -->
        <div class="section">
          <div class="data-stream" style="animation-delay: 1.5s;"></div>
          <h3>ğŸ“‹ è·å–ä¿¡æ¯</h3>
          <button id="getInfoBtn">è·å–å½“å‰ä¿¡æ¯</button>
          <div id="getInfoResult"></div>
        </div>

        <!-- äº‹ä»¶ç›‘å¬ -->
        <div class="section">
          <div class="data-stream" style="animation-delay: 2s;"></div>
          <h3>ğŸ“¡ äº‹ä»¶ç›‘å¬</h3>
          <button id="startListening">å¼€å§‹ç›‘å¬äº‹ä»¶</button>
          <button id="stopListening">åœæ­¢ç›‘å¬</button>
          <div id="eventLog"></div>
        </div>
      </div>
    </div>

    <script>
      // åˆçº¦é…ç½®
      const CONTRACT_ADDRESS = '0x934F2E56d4E665d89A84F18272fc5021f87C2287';
      const CONTRACT_ABI = [
        {
          inputs: [
            { internalType: 'string', name: '_name', type: 'string' },
            { internalType: 'uint256', name: '_age', type: 'uint256' },
          ],
          name: 'setInfo',
          outputs: [],
          stateMutability: 'nonpayable',
          type: 'function',
        },
        {
          inputs: [],
          name: 'sayHi',
          outputs: [{ internalType: 'string', name: '', type: 'string' }],
          stateMutability: 'pure',
          type: 'function',
        },
        {
          inputs: [],
          name: 'getInfo',
          outputs: [
            { internalType: 'string', name: '', type: 'string' },
            { internalType: 'uint256', name: '', type: 'uint256' },
          ],
          stateMutability: 'view',
          type: 'function',
        },
        {
          anonymous: false,
          inputs: [
            {
              indexed: false,
              internalType: 'string',
              name: 'name',
              type: 'string',
            },
            {
              indexed: false,
              internalType: 'uint256',
              name: 'age',
              type: 'uint256',
            },
          ],
          name: 'Instructor',
          type: 'event',
        },
      ];

      // å…¨å±€å˜é‡
      let provider = null;
      let signer = null;
      let contract = null;
      let currentAccount = null;
      let eventListener = null;

      // DOM å…ƒç´ 
      const $connectWalletBtn = $('#connectWallet');
      const $disconnectWalletBtn = $('#disconnectWallet');
      const $accountInfo = $('#accountInfo');
      const $connectionStatus = $('#connectionStatus');
      const $contractSection = $('#contractSection');
      const $connectionIndicator = $('#connectionIndicator');

      const $sayHiBtn = $('#sayHiBtn');
      const $sayHiResult = $('#sayHiResult');

      const $setInfoBtn = $('#setInfoBtn');
      const $nameInput = $('#nameInput');
      const $ageInput = $('#ageInput');
      const $setInfoStatus = $('#setInfoStatus');

      const $getInfoBtn = $('#getInfoBtn');
      const $getInfoResult = $('#getInfoResult');

      const $startListeningBtn = $('#startListening');
      const $stopListeningBtn = $('#stopListening');
      const $eventLog = $('#eventLog');

      // åˆ›å»ºæµ®åŠ¨ç²’å­
      function createParticles() {
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 50; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.top = Math.random() * 100 + '%';
          particle.style.width = (Math.random() * 4 + 2) + 'px';
          particle.style.height = particle.style.width;
          particle.style.animationDelay = Math.random() * 6 + 's';
          particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // å·¥å…·å‡½æ•°
      function showStatus($element, message, type = 'info') {
        const loadingSpinner = type === 'info' && message.includes('æ­£åœ¨') ? '<div class="loading"></div>' : '';
        $element.html(`<div class="status ${type}">${loadingSpinner}${message}</div>`);
      }

      function clearStatus($element) {
        $element.html('');
      }

      // æ›´æ–°è¿æ¥æŒ‡ç¤ºå™¨
      function updateConnectionIndicator(connected) {
        if (connected) {
          $connectionIndicator.addClass('connected');
        } else {
          $connectionIndicator.removeClass('connected');
        }
      }

      // æ£€æŸ¥æ˜¯å¦å®‰è£…äº† MetaMask
      function checkMetaMask() {
        if (typeof window.ethereum !== 'undefined') {
          console.log('MetaMask å·²å®‰è£…');
          return true;
        } else {
          showStatus($connectionStatus, 'è¯·å®‰è£… MetaMask é’±åŒ…æ‰©å±•ï¼', 'error');
          return false;
        }
      }

      // è¿æ¥é’±åŒ…
      async function connectWallet() {
        if (!checkMetaMask()) return;

        try {
          showStatus($connectionStatus, 'æ­£åœ¨è¿æ¥é’±åŒ…...', 'info');

          const accounts = await window.ethereum.request({
            method: 'eth_requestAccounts',
          });

          if (accounts.length === 0) {
            throw new Error('æ²¡æœ‰æ‰¾åˆ°è´¦æˆ·');
          }

          currentAccount = accounts[0];
          provider = new ethers.BrowserProvider(window.ethereum);
          signer = await provider.getSigner();
          contract = new ethers.Contract(CONTRACT_ADDRESS, CONTRACT_ABI, signer);

          updateConnectionUI(true);
          updateConnectionIndicator(true);
          showStatus($connectionStatus, 'é’±åŒ…è¿æ¥æˆåŠŸï¼', 'success');
        } catch (error) {
          console.error('è¿æ¥é’±åŒ…å¤±è´¥:', error);
          showStatus($connectionStatus, `è¿æ¥å¤±è´¥: ${error.message}`, 'error');
          updateConnectionIndicator(false);
        }
      }

      // æ–­å¼€è¿æ¥
      function disconnectWallet() {
        provider = null;
        signer = null;
        contract = null;
        currentAccount = null;

        if (eventListener && contract) {
          contract.off('Instructor', eventListener);
          eventListener = null;
        }

        updateConnectionUI(false);
        updateConnectionIndicator(false);
        showStatus($connectionStatus, 'å·²æ–­å¼€é’±åŒ…è¿æ¥', 'info');
        clearAllResults();
      }

      // æ›´æ–°è¿æ¥çŠ¶æ€ UI
      function updateConnectionUI(connected) {
        if (connected) {
          $connectWalletBtn.addClass('hidden');
          $disconnectWalletBtn.removeClass('hidden');
          $accountInfo.removeClass('hidden');
          $contractSection.removeClass('hidden');
          $accountInfo.text(`å·²è¿æ¥è´¦æˆ·: ${currentAccount.slice(0, 6)}...${currentAccount.slice(-4)}`);
        } else {
          $connectWalletBtn.removeClass('hidden');
          $disconnectWalletBtn.addClass('hidden');
          $accountInfo.addClass('hidden');
          $contractSection.addClass('hidden');
        }
      }

      // æ¸…é™¤æ‰€æœ‰ç»“æœ
      function clearAllResults() {
        clearStatus($sayHiResult);
        clearStatus($setInfoStatus);
        clearStatus($getInfoResult);
        clearStatus($eventLog);
      }

      // sayHi å‡½æ•°
      async function callSayHi() {
        if (!contract) {
          showStatus($sayHiResult, 'è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
          return;
        }

        try {
          showStatus($sayHiResult, 'æ­£åœ¨è°ƒç”¨ sayHi()...', 'info');
          const result = await contract.sayHi();
          showStatus($sayHiResult, `sayHi() è¿”å›: "${result}"`, 'success');
        } catch (error) {
          console.error('è°ƒç”¨ sayHi å¤±è´¥:', error);
          showStatus($sayHiResult, `è°ƒç”¨å¤±è´¥: ${error.message}`, 'error');
        }
      }

      // è®¾ç½®ä¿¡æ¯
      async function setInfo() {
        if (!contract) {
          showStatus($setInfoStatus, 'è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
          return;
        }

        const name = $nameInput.val().trim();
        const age = parseInt($ageInput.val());

        if (!name || isNaN(age) || age < 0) {
          showStatus($setInfoStatus, 'è¯·è¾“å…¥æœ‰æ•ˆçš„å§“åå’Œå¹´é¾„', 'error');
          return;
        }

        try {
          showStatus($setInfoStatus, 'æ­£åœ¨è®¾ç½®ä¿¡æ¯...', 'info');

          const tx = await contract.setInfo(name, age);
          showStatus($setInfoStatus, `äº¤æ˜“å·²å‘é€ï¼Œäº¤æ˜“å“ˆå¸Œ: ${tx.hash}`, 'info');

          const receipt = await tx.wait();
          showStatus($setInfoStatus, `è®¾ç½®æˆåŠŸï¼åŒºå—å·: ${receipt.blockNumber}`, 'success');

          $nameInput.val('');
          $ageInput.val('');
        } catch (error) {
          console.error('è®¾ç½®ä¿¡æ¯å¤±è´¥:', error);
          let errorMessage = error.message;

          if (error.code === 'ACTION_REJECTED') {
            errorMessage = 'ç”¨æˆ·æ‹’ç»äº†äº¤æ˜“';
          } else if (error.code === 'INSUFFICIENT_FUNDS') {
            errorMessage = 'ä½™é¢ä¸è¶³';
          }

          showStatus($setInfoStatus, `è®¾ç½®å¤±è´¥: ${errorMessage}`, 'error');
        }
      }

      // è·å–ä¿¡æ¯
      async function getInfo() {
        if (!contract) {
          showStatus($getInfoResult, 'è¯·å…ˆè¿æ¥é’±åŒ…', 'error');
          return;
        }

        try {
          showStatus($getInfoResult, 'æ­£åœ¨è·å–ä¿¡æ¯...', 'info');
          const result = await contract.getInfo();
          const [name, age] = result;

          if (name && age.toString() !== '0') {
            showStatus($getInfoResult, `å½“å‰ä¿¡æ¯ - å§“å: "${name}", å¹´é¾„: ${age.toString()}`, 'success');
          } else {
            showStatus($getInfoResult, 'æš‚æ— ä¿¡æ¯æˆ–ä¿¡æ¯ä¸ºç©º', 'info');
          }
        } catch (error) {
          console.error('è·å–ä¿¡æ¯å¤±è´¥:', error);
          showStatus($getInfoResult, `è·å–å¤±è´¥: ${error.message}`, 'error');
        }
      }

      // å¼€å§‹ç›‘å¬äº‹ä»¶
      function startListening() {
        if (!contract) {
