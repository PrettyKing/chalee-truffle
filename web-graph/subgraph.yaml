specVersion: 1.3.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: Contract
    network: mainnet
    source:
      address: "0x1bfbdf1dc365c509b6cd99a25e1bc42440783dc1"
      abi: Contract
      startBlock: 0
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.9
      language: wasm/assemblyscript
      entities:
        - packetCreated
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: packetCreated(uint256,indexed bool,indexed uint8,indexed uint256)
          handler: handlepacketCreated
      file: ./src/contract.ts
