type DataReceived @entity(immutable: true) {
  id: Bytes!
  data: String! # string
  sender: Bytes! # address
  value: BigInt! # uint256
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}

type Log @entity(immutable: true) {
  id: Bytes!
  data: String! # string
  blockNumber: BigInt!
  blockTimestamp: BigInt!
  transactionHash: Bytes!
}
